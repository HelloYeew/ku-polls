{% extends "polls/base.html" %}

{% block content %}

<h1>{{ question.question_text }}</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Choice</th>
      <th scope="col">Votes</th>
    </tr>
  </thead>
  <tbody>
  {% for choice in question.choice_set.all %}
    <tr>
      <td>{{ choice.choice_text }}</td>
      <td>{{ choice.votes }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>

<a class="btn btn-secondary btn-sm" href="{% url 'polls:index' %}" role="button">Back to List of Polls</a>

{% endblock %}
